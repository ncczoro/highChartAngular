<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-12" style="height: 70px;">
    <p class="title">Cơ cấu huy động nguồn theo chủ sở hữu</p>
  </div>
  <div class="ui-g-12 ui-md-12">
    <div style="max-width:75px !important; margin-left: 48%; padding-bottom: 15px;">
      <p-dropdown [style]="{'color': '#51515','font-family': 'Open Sans',
          'font-style': 'normal',
          'font-weight': '600',
          'font-size': '20px',
          'line-height': '27px',
          'border-top': '1px solid #D8D8D8',
          'border-right': '1px solid #D8D8D8',
          'border-left': '1px solid #D8D8D8',
          'box-sizing': 'border-box',
          'border-radius': '4px',
          'padding-left': '12px',
          'width': '100px'}" [options]="lstYear" (onChange)="onYearChange($event)" [(ngModel)]="selectedYear">
      </p-dropdown>
    </div>
  </div>
  <div style="height: 88vh" class="ui-g-12 ui-md-6 border-right">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p style="text-align: center;">
          <span class="sub-title">Chủ sở hữu khác</span> <span class="sub-title__normal"> (MWh)</span>
        </p>
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <highcharts-chart [Highcharts]="highchartKhac" [options]="chartOptionKhac"
        style="width: 100%; height: 38vh; display: block;">
      </highcharts-chart>
    </div>
    <div class="ui-g ui-fluid" style="padding-left: 50px;">
      <ng-container *ngFor="let item of legendKhac">
        <div class="ui-g-6 ui-md-4">
          <table class="bordered">
            <tr>
              <th class="line-hight__30" [style.background-color]="item.color" colspan="3">{{item.loai}}</th>
            </tr>
            <tr>
              <td class="so-nau" pTooltip="Giá trị">{{item.giatri}}</td>
              <td class="so-den" pTooltip="Tỷ trọng">{{item.phantram}}</td>
            </tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
   <div class="ui-g-12 ui-md-6">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p style="text-align: center;">
          <span class="sub-title">Evn và các genco</span> <span class="sub-title__normal"> (MWh)</span>
        </p>
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <highcharts-chart [Highcharts]="highchartEVN" [options]="chartOptionEVN"
        style="width: 100%; height: 38vh; display: block;">
      </highcharts-chart>
    </div>
    <div class="ui-g ui-fluid" style="padding: 0 1px;">
      <ng-container *ngFor="let item of legendEVN">
        <div class="ui-g-6 ui-md-4">
          <table class="bordered">
            <tr>
              <th class="line-hight__30" [style.background-color]="item.color" colspan="3">{{item.loai}}</th>
            </tr>
            <tr>
              <td class="so-nau" pTooltip="Giá trị">{{item.giatri}}</td>
              <td class="so-den" pTooltip="Tỷ trọng">{{item.phantram}}</td>
            </tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
</div>
