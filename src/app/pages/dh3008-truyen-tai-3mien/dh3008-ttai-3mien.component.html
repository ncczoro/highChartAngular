<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>

<div class="ui-g ui-fluid  pr-72" style="height: 100vh !important; overflow-y: hidden;">
  <div class="ui-g-12 ui-md-12">
    <p class="title" style="line-height: 0px !important;">Truyền tải 3 miền</p>
  </div>
  <!-- <div class="logo-float__72">
    <img class="evn" src="assets/layout/images/logoEVN.jpg" alt="evn">
  </div> -->
  <div class="ui-g-12 ui-md-12" style="height: 50px;">
    <p-calendar [style]="{'color': '#51515','font-family': 'Open Sans',
          'font-style': 'normal',
          'font-weight': '600',
          'font-size': '20px',
          'line-height': '27px',
          'border-top': '1px solid #D8D8D8',
          'border-right': '1px solid #D8D8D8',
          'border-left': '1px solid #D8D8D8',
          'box-sizing': 'border-box',
          'border-radius': '4px',
          'width': '150px',
          'min-width': '150px',
          'position': 'relative',
          'left': '47%'}" [(ngModel)]="dDateSelected" (onSelect)="onSelectDate($event)" [readonlyInput]="true"
      dateFormat="dd/mm/yy" [yearNavigator]="true" [showIcon]="true">
    </p-calendar>
  </div>

  <div class="ui-g-12 ui-md-6" style="height: 100vh">
    <img src="assets/layout/images/mapTruyenTai.JPG" alt="" style="padding-left: 72px;height: 80%; width: 80%;">
  </div>
  <div class="ui-g-12 ui-md-6">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p class="sub-title pr-72">A phát <span style="text-transform: none;">(MWh)</span></p>
      </div>
      <div class="ui-g-12 ui-md-12">
        <highcharts-chart [Highcharts]="highchartAPhat" [options]="chartOptionsAPhat"
          style="width: 100%; height: 35vh; display: block;">
        </highcharts-chart>
      </div>
      <div class="ui-g-12 ui-md-12">
        <p class="sub-title pr-72">P max (MW)</p>
      </div>
      <div class="ui-g-12 ui-md-12">
        <highcharts-chart [Highcharts]="highchartPMax" [options]="chartOptionsPMax"
          style="width: 100%; height: 35vh; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
