<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-12" style="height: 70px;">
    <p class="title">Cơ cấu huy động nguồn theo loại hình</p>
  </div>
  <!-- <div class="logo-float__72">
    <img class="evn" src="assets/layout/images/logoEVN.jpg" alt="evn">
  </div> -->

  <div style="height: 88vh" class="ui-g-12 ui-md-4 border-right">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p style="text-align: center;">
          <span class="sub-title">Trong ngày</span> <span class="sub-title__normal"> (MWh)</span>
        </p>
        <div style="max-width:75px !important; margin-left: 43%;">
          <p-calendar [style]="{'color': '#51515','font-family': 'Open Sans',
            'font-style': 'normal',
            'font-weight': '600',
            'font-size': '20px',
            'line-height': '27px',
            'border-top': '1px solid #D8D8D8',
                'border-right': '1px solid #D8D8D8',
                'border-left': '1px solid #D8D8D8',
            'box-sizing': 'border-box',
            'border-radius': '4px',
            'width': '150px',
            'position': 'relative'
            }" [(ngModel)]="dTrongNgay" (onSelect)="onSelectDate($event)" [readonlyInput]="true"
            [monthNavigator]="true" dateFormat="dd/mm/yy" [yearNavigator]="true" [showIcon]="true">
          </p-calendar>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <highcharts-chart [Highcharts]="highchartNgay" [options]="chartOptionNgay"
        style="width: 100%; height: 38vh; display: block;">
      </highcharts-chart>
    </div>
    <div class="ui-g ui-fluid" style="padding-left: 50px;">
      <ng-container *ngFor="let item of legendNgay">
        <div class="ui-g-6 ui-md-4">
          <table class="bordered">
            <tr>
              <th class="line-hight__30" [style.background-color]="item.color" colspan="3">{{item.loai}}</th>
            </tr>
            <tr>
              <td class="so-nau" pTooltip="Giá trị">{{item.giatri}}</td>
              <td class="so-den" pTooltip="Tỷ trọng">{{item.phantram}}</td>
            </tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
   <div class="ui-g-12 ui-md-4 border-right">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p style="text-align: center;">
          <span class="sub-title">Lũy kế trong tháng</span> <span class="sub-title__normal"> (MWh)</span>
        </p>
        <div style="max-width:75px !important; margin-left: 50%;">
          <p-calendar [style]="{'color': '#51515','font-family': 'Open Sans',
          'font-style': 'normal',
          'font-weight': '600',
          'font-size': '20px',
          'line-height': '27px',
          'border-top': '1px solid #D8D8D8',
          'border-right': '1px solid #D8D8D8',
          'border-left': '1px solid #D8D8D8',
          'box-sizing': 'border-box',
          'border-radius': '4px',
          'width': '150px',
          'min-width': '150px',
          'float':'right'}" [(ngModel)]="dTrongThang" (onSelect)="onSelectMonth($event)" [readonlyInput]="true" view="month"
            dateFormat="mm/yy" [yearNavigator]="true" yearRange="2000:2050" [showIcon]="true">
          </p-calendar>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <highcharts-chart [Highcharts]="highchartThang" [options]="chartOptionThang"
        style="width: 100%; height: 38vh; display: block;">
      </highcharts-chart>
    </div>
    <div class="ui-g ui-fluid" style="padding: 0 1px;">
      <ng-container *ngFor="let item of legendMonth">
        <div class="ui-g-6 ui-md-4">
          <table class="bordered">
            <tr>
              <th class="line-hight__30" [style.background-color]="item.color" colspan="3">{{item.loai}}</th>
            </tr>
            <tr>
              <td class="so-nau" pTooltip="Giá trị">{{item.giatri}}</td>
              <td class="so-den" pTooltip="Tỷ trọng">{{item.phantram}}</td>
            </tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="ui-g-12 ui-md-4">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <p style="text-align: center;">
          <span class="sub-title">Lũy kế năm {{dTrongThang.getFullYear()}}</span> <span class="sub-title__normal"> (MWh)</span>
        </p>
        
        <div style="max-width:75px !important; margin-left: 40%; height: 30px;">
          <!-- <p-dropdown [style]="{'color': '#51515','font-family': 'Open Sans',
          'font-style': 'normal',
          'font-weight': '600',
          'font-size': '20px',
          'line-height': '27px',
          'border-top': '1px solid #D8D8D8',
          'border-right': '1px solid #D8D8D8',
          'border-left': '1px solid #D8D8D8',
          'box-sizing': 'border-box',
          'border-radius': '4px',
          'padding-left': '12px',
          'width': '100px'}" [options]="lstYear" (onChange)="onYearChange($event)" [(ngModel)]="selectedYear">
          </p-dropdown> -->
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
      <highcharts-chart [Highcharts]="highchartNam" [options]="chartOptionNam"
        style="width: 100%; height: 38vh; display: block;">
      </highcharts-chart>
    </div>
    <div class="ui-g ui-fluid" style="padding-right: 50px;">
      <ng-container *ngFor="let item of legendYear">
        <div class="ui-g-6 ui-md-4">
          <table class="bordered">
            <tr>
              <th class="line-hight__30" [style.background-color]="item.color" colspan="3">{{item.loai}}</th>
            </tr>
            <tr>
              <td class="so-nau" pTooltip="Giá trị">{{item.giatri}}</td>
              <td class="so-den" pTooltip="Tỷ trọng">{{item.phantram}}</td>
            </tr>
          </table>
        </div>
      </ng-container>
    </div>
  </div>
</div>
