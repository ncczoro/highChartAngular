<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>

<!-- <div class="card"> -->
<div class="ui-g ui-fluid " [ngClass]="service.currentVersion=='EVN'? 'zoom__75' : ''">
  <div class="ui-g-12 ui-md-12">
    <p class="title">Tình hình sử dụng điện khách hàng cơ sở sử dụng năng lượng trọng điểm (>=500 TOE)</p>
    <div class="logo-float__72" *ngIf="service.currentVersion !=  'DH3008'">
      <img class="evn" src="assets/layout/images/logoEVN.jpg" alt="evn">
    </div>
  </div>
  <div class="ui-g-12 ui-md-12">
    <p-calendar [style]="{'color': '#51515','font-family': 'Open Sans',
    'font-style': 'normal',
    'font-weight': '600',
    'font-size': '20px',
    'line-height': '27px',
    'border-top': '1px solid #D8D8D8',
          'border-right': '1px solid #D8D8D8',
          'border-left': '1px solid #D8D8D8',
    'box-sizing': 'border-box',
    'border-radius': '4px',
    'width': '120px',
    'min-width': '120px',
  'position':'relative',
'left':'46%'}" [(ngModel)]="dKHTD" (onSelect)="onSelectDate()" [readonlyInput]="true" view="month" dateFormat="mm/yy"
      [yearNavigator]="true" yearRange="2000:2030" [showIcon]="true">
    </p-calendar>
  </div>

  <div class="ui-g-12 ui-md-12">
    <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
      style="width: 100%; height: 85vh; display: block; padding-left: 72px; padding-right: 72px;">
    </highcharts-chart>
  </div>
  
  <!-- <div class="ui-g-12 ui-md-12">
    <div>
      <img class="evn" src="assets/layout/images/logoEVN.jpg" alt="evn">
    </div>
  </div> -->
</div>
