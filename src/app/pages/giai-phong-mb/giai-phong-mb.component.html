<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>

<div class="ui-g ui-fluid pl-72 pr-72" style="padding-top: 10px;" [ngClass]="service.currentVersion=='EVN'? 'zoom__75' : ''">
  <div class="ui-g-12 ui-md-12">
    <p class="title" style="font-size: 34px !important;" [style.line-height]="service.currentVersion=='DH3008' ? '34px' : '0px'" >Tỷ lệ giải phóng mặt bằng / tổng diện tích cần <span>{{service.currentVersion=='DH3008'? 'giải phóng mặt bằng' : 'GPMB'}}</span> theo dự án</p>
    <div class="logo-float__72" *ngIf="service.currentVersion !=  'DH3008'">
      <img class="evn" src="assets/layout/images/logoEVN.jpg" alt="evn">
    </div>
  </div>
  <div class="ui-g-12 ui-md-12">
    <p-calendar [style]="{
          'color': '#51515','font-family': 'Open Sans',
          'font-style': 'normal',
          'font-weight': '600',
          'font-size': '20px',
          'line-height': '27px',
          'border': '1px solid #D8D8D8',
          'box-sizing': 'border-box',
          'border-radius': '4px',
          'position':'relative',
          'left':'47%',
          'width':'150px'}" [(ngModel)]="dGPMB" [disabledDays]="[0,1,2,3,4,5]" (onSelect)="onSelectDate()"
      [readonlyInput]="true" [monthNavigator]="true" dateFormat="dd/mm/yy" [yearNavigator]="true" [showIcon]="true"
      yearRange="2000:2030">
    </p-calendar>
  </div>
  <div class="ui-g-12 ui-md-12">
    <div style="height: 30px;"></div>
  </div>
  <div class="ui-g-12 ui-md-12">
    <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions" [constructorType]="chartConstructor" [callbackFunction]="chartCallback"
    [(update)]="updateFlag"
    [oneToOne]="true"
      style="width: 100%; height: 80vh; display: block;">
    </highcharts-chart>
  </div>
</div>
