<p-toast></p-toast>
<app-loading [isLoading]="isLoading"></app-loading>


<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-12" style="height: 6vh">
    <p class="title" style="font-size: 26px !important; padding-left: 72px !important; padding-right: 72px !important">
      Báo cáo tổng quan kế hoạch đầu tư</p>
  </div>

  <div class="ui-g-6 ui-md-6" style="height: 5vh;padding-left: 72px !important;">
    <p-calendar [style]="{
        'color': '#51515','font-family': 'Open Sans',
        'font-style': 'normal',
        'font-weight': '600',
        'font-size': '16px',
        'line-height': '24px',
        'border-top': '1px solid #D8D8D8',
            'border-right': '1px solid #D8D8D8',
            'border-left': '1px solid #D8D8D8',
        'box-sizing': 'border-box',
        'border-radius': '4px',
        'width': '150px',
        'position': 'relative',
        'float': 'right'
        }" [(ngModel)]="dNamHTai" (onSelect)="onSelectDate($event)" [readonlyInput]="true" [monthNavigator]="true"
      view="month" dateFormat="mm/yy" [yearNavigator]="true" [showIcon]="true" yearRange="2000:2030">
    </p-calendar>
  </div>

  <div class="ui-g-6 ui-md-6" style="height: 5vh; padding-right: 72px !important">
    <p-dropdown [style]="{'color': '#51515','font-family': 'Open Sans',
    'font-style': 'normal',
    'font-weight': '600',
    'font-size': '16px',
    'line-height': '24px',
    'border-top': '1px solid #D8D8D8',
    'border-right': '1px solid #D8D8D8',
    'border-left': '1px solid #D8D8D8',
    'box-sizing': 'border-box',
    'border-radius': '4px',
    'padding-left': '12px',
    'position': 'relative',
     'height': '25px',
     'float':'left',
    'min-width': '150px',
    'margin-bottom': '5px',
    'width': '150px'}" [options]="lstCTy" (onChange)="onChangeCTy($event)" [(ngModel)]="sCTy">
    </p-dropdown>
  </div>

  <div class="ui-g-12"
    style=" padding-left: 72px !important;padding-right: 72px !important;">
    <app-ctiet-kehoach-dautu [lstTTinDauTu]="lstTTinDauTu"></app-ctiet-kehoach-dautu>
  </div>

  <div class="ui-g-12 ui-md-12">
    <highcharts-chart [Highcharts]="highchartDTXD" [options]="chartOptionDTXD"
      style="width: 100%; height: 45vh; display: block; padding-left: 72px !important;padding-right: 72px !important;">
    </highcharts-chart>
  </div>

</div>
